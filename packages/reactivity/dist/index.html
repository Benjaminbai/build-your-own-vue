<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import {
        reactive,
        effect,
        ref,
        toRef,
        toRefs,
        proxyRefs,
        computed,
        watch,
      } from "./reactivity.js";

      const app = document.querySelector("#app");

      const state = reactive({
        name: "Benjamin",
        age: 28,
        address: { n: "Jane" },
      });

      watch(
        state,
        (newValue, oldValue) => {
          console.log("state changed:", newValue, oldValue);
        },
        {
          deep: true,
        }
      );

      setTimeout(() => {
        state.address.n = "John";
      }, 1000);
    </script>
  </body>
</html>
