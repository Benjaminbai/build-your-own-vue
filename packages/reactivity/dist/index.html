<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { reactive, effect } from "./reactivity.js";

      const app = document.querySelector("#app");

      const obj = { name: "Benjamin", age: 28, flag: true };
      const state = reactive(obj);

      effect(() => {
        console.log("runner");
        app.innerHTML = state.flag ? state.name : state.age;
      });

      setTimeout(() => {
        state.flag = false;
        setTimeout(() => {
          console.log("修改属性后，不应该出发effect")
          state.name = "John";
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
